-
 name: Sonarqube install on EC2
 hosts: localhost
 vars:
    password: sonar
 tasks:
  - name: Install JAVA 
    command: "{{item}}"
    with_items: 
      - amazon-linux-extras install java-openjdk11 -y
      - java -version
    become: yes
  
  - name: Install unzip
    yum: 
      name: unzip
      state: present
    become: yes

  - name: Creates directory /opt/sonarqube
    file:
      path: /opt/sonarqube
      state: directory

  - name: Setup linux goup
    group:
      name: sonar
      state: present
    become: yes
  
  - name: Setup linux user
    user:
      name: sonar
      group: sonar
      password: "{{ password | password_hash('sha512') }}"
    become: yes


  - name: Sonar setup management
    unarchive: 
      src: https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-9.5.0.56709.zip
      dest: /opt/sonarqube
      chowner: sonar
      mode: '775'
      remote_src: yes
    become: yes

  - name: Add directory as environment variable
    lineinfile:
      dest: ~/.bashrc
      line: export SONAR_HOME=/opt/sonarqube
      state: present 

  - name: Load configuration
    command: "{{item}}"
    with_items: 
      - source ~/.bashrc
      - echo $SONAR_HOME

  - name: Run as user sonar
    lineinfile:
      dest: $SONAR_HOME/bin/linux-x86â€“64/sonar.sh
      regexp: "RUN_AS_USER"
      line: RUN_AS_USER=sonar
      state: present





